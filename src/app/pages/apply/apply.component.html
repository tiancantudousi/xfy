    <nz-layout>
      <nz-sider>
        <app-slider button-trigger changeType="selfactive">

                <img src="/assets/images/申领.png"/>

            <div class="sider-item" btntoggle #direct (click)="goresult()">

      </nz-sider>
      <nz-content>
